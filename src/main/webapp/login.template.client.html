<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<h1>Login</h1>

<div>
    <label for="username">
        Username
    </label>
    <div>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="alice"/>
    </div>
</div>

<div>
    <label for="password">
        Password
    </label>
    <input type="text"
           class="form-control"
           id="password"
           placeholder="!@#QWESDFsdfsdf"/>
</div>

<button class="btn btn-primary btn-block">
    Sign in
</button>

<a href="register.template.client.html">Sign up</a>
</div>
</body>
</html>
